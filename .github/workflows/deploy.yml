name: Deploy NAS Infrastructure

on:
  push:
    branches: [main]

concurrency:
  group: deploy-nas-infra
  cancel-in-progress: true

env:
  SSH_CMD: ssh -i ~/.ssh/deploy_key -p ${{ secrets.NAS_PORT }} ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }}
  DOCKER_PATH: /volume1/@appstore/ContainerManager/usr/bin

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.NAS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Create proxy network
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.NAS_PORT }} \
            ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }} \
            "export PATH=\$PATH:${{ env.DOCKER_PATH }} && docker network create proxy 2>/dev/null || true"

      - name: Copy Caddy files
        run: |
          SSH="ssh -i ~/.ssh/deploy_key -p ${{ secrets.NAS_PORT }} ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }}"
          $SSH "mkdir -p ~/caddy"
          cat caddy/docker-compose.yml | $SSH "cat > ~/caddy/docker-compose.yml"
          cat caddy/Caddyfile | $SSH "cat > ~/caddy/Caddyfile"
          cat caddy/Dockerfile | $SSH "cat > ~/caddy/Dockerfile"

      - name: Deploy Caddy
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.NAS_PORT }} \
            ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }} \
            "export PATH=\$PATH:${{ env.DOCKER_PATH }} && \
             cd ~/caddy && \
             docker compose build --no-cache && \
             docker compose up -d --force-recreate && \
             docker image prune -f"

      - name: Caddy health check
        run: |
          sleep 10
          for i in $(seq 1 10); do
            if ssh -i ~/.ssh/deploy_key -p ${{ secrets.NAS_PORT }} \
              ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }} \
              "export PATH=\$PATH:${{ env.DOCKER_PATH }} && docker exec caddy wget -q -O /dev/null http://localhost:2019/config/"; then
              echo "Caddy health check passed"
              exit 0
            fi
            echo "Attempt $i/10 - waiting..."
            sleep 3
          done
          echo "Health check failed"
          exit 1

      - name: Setup n8n database and network
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.NAS_PORT }} \
            ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }} \
            "export PATH=\$PATH:${{ env.DOCKER_PATH }} && \
             docker network create postgres-net 2>/dev/null || true && \
             docker network connect postgres-net context-postgres 2>/dev/null || true && \
             docker exec context-postgres psql -U postgres -tc \"SELECT 1 FROM pg_database WHERE datname = 'n8n'\" | grep -q 1 || \
             docker exec context-postgres psql -U postgres -c 'CREATE DATABASE n8n'"

      - name: Copy n8n files
        run: |
          SSH="ssh -i ~/.ssh/deploy_key -p ${{ secrets.NAS_PORT }} ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }}"
          $SSH "mkdir -p ~/n8n"
          cat n8n/docker-compose.yml | $SSH "cat > ~/n8n/docker-compose.yml"

      - name: Create n8n environment file
        run: |
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" > /tmp/n8n.env
          echo "N8N_ENCRYPTION_KEY=${{ secrets.N8N_ENCRYPTION_KEY }}" >> /tmp/n8n.env
          cat /tmp/n8n.env | ssh -i ~/.ssh/deploy_key -p ${{ secrets.NAS_PORT }} \
            ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }} "cat > ~/n8n/.env"
          rm -f /tmp/n8n.env

      - name: Debug n8n env file
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.NAS_PORT }} \
            ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }} \
            "echo '--- .env contents ---' && cat -A ~/n8n/.env && echo '--- end ---'"

      - name: Deploy n8n
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.NAS_PORT }} \
            ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }} \
            "export PATH=\$PATH:${{ env.DOCKER_PATH }} && \
             cd ~/n8n && \
             docker compose up -d --force-recreate && \
             docker image prune -f"

      - name: n8n health check
        run: |
          sleep 15
          for i in $(seq 1 10); do
            if ssh -i ~/.ssh/deploy_key -p ${{ secrets.NAS_PORT }} \
              ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }} \
              "export PATH=\$PATH:${{ env.DOCKER_PATH }} && docker exec n8n wget -q --spider http://localhost:5678/healthz"; then
              echo "n8n health check passed"
              exit 0
            fi
            echo "Attempt $i/10 - waiting..."
            sleep 5
          done
          echo "n8n health check failed"
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.NAS_PORT }} \
            ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }} \
            "export PATH=\$PATH:${{ env.DOCKER_PATH }} && docker logs n8n --tail 50"
          exit 1

      - name: Cleanup SSH
        if: always()
        run: rm -rf ~/.ssh/deploy_key
