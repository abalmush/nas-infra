services:
  caddy:
    build:
      context: .
      dockerfile: Dockerfile
    image: caddy-godaddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
      - "8443:443/udp"
    environment:
      - GODADDY_API_TOKEN=${GODADDY_API_TOKEN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - proxy
    deploy:
      resources:
        limits:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:2019/config/"]
      interval: 15s
      timeout: 5s
      retries: 3

volumes:
  caddy_data:
  caddy_config:

networks:
  proxy:
    external: true
